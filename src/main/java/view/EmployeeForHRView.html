<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/view/style.css"/>
    <title>Рабочее окно для сотрудника HR</title>
</head>
<body>
<div class="wrapper">
    <div class="contents">
        <div class="tabs">
        <nav class="tabs_items">
            <a href="#tab_menu" class="tabs_item"><span>Меню</span></a>
            <a href="#tab_task" class="tabs_item"><span>Задачи</span></a>
            <a href="#tab_employee" class="tabs_item"><span>Сотрудники</span></a>
            <a href="#tab_candidate" class="tabs_item"><span>Соискатели</span></a>
            <a href="#tab_team" class="tabs_item"><span>Сбор Команды</span></a>
            <a href="#tab_exit" class="tabs_item"><span>Выход</span></a>
        </nav>
            <div class="tabs_body">
                <div id="tab_menu" class="tabs_block">
                    Тут будет профиль
                </div>
                <div id="tab_task" class="tabs_block">
                    <div><a target="_blank" href="task/CreateTask.html" class="tabs_addTask"> Создать задачу</a></div>
                    <table>
                        <tr>
                            <th>
                                Дата создания
                            </th>
                            <th>
                                Задача
                            </th>
                            <th>
                                Лид
                            </th>
                            <th>
                                Статус
                            </th>
                            <th>
                                (желаемый) дэдлайн
                            </th>
                            <th>
                                Фактическая дата завершения
                            </th>
                        </tr>
                    </table>
                </div>
                <div id="tab_employee" class="tabs_block">
                    Тут будет список сотрудников
                </div>
                <div id="tab_candidate" class="tabs_block">
                    Тут будет список соискателей
                </div>
                <div id="tab_team" class="tabs_block">
                    Тут будет подбор команды
                </div>
                <div id="tab_exit" class="tabs_block">
                    Тут будет выход из программы
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
