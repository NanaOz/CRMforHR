<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/info/{id}(id=${employees.id})}" th:object="${employees}" method="post">
    <head>
        <meta charset="UTF-8">
        <meta username="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style.css/"/>
        <title>ИНФО</title>
    </head>
    <body>
<!--    <div id="popup_3" class="popup">-->
        <div class="popup_body">
            <div class="popup_content">
                <a href="/close" class="popup_close close-popup">X</a>
                <div class="popup_title">Информация о сотруднике</div>
                <!--            <div th:each="user:${users}" class="popup_text">-->
                <div>
                    <label>ID:</label>
                    <span th:text="${employees.id}">ID:</span>
                </div>
                <div>
                    <label>Фамилия:</label>
                    <span th:text="${employees.user.surname}"></span>
                </div>
                <div>
                    <label>Имя:</label>
                    <span th:text="${employees.user.username}"></span>
                </div>
                <div>
                    <label>Отчество:</label>
                    <span th:text="${employees.user.fathersName}"></span>
                </div>
                <div>
                    <label>Почта:</label>
                    <span th:text="${employees.user.email}"></span>
                    <input type="text" id="email" placeholder="редактировать email">
                </div>
                <div>
                    <label>Должность:</label>
                    <span th:text="${employees.post}"></span>
                </div>
                <div>
                    <label>Проект:</label>
                    <span th:text="${employees.project}"></span>
                </div>
                <div>
                    <button class="popup_button" type="submit">ОК</button>
                </div>
            </div>
        </div>
        <script src="/popup.js/"></script>
<!--    </div>-->
    </body>
</form>
</html>
