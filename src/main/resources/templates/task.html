<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css/"/>
    <title>Задачи</title>
</head>
<body>
<div class="wrapper">
    <div th:switch="${tasks}" class="contents">
        <div class="tabs">

            <header th:insert="blocks/header :: header"> </header>

            <div class="tabs_body">
                <div id="tab_menu" class="tabs_block"></div>
                <div id="tab_task" class="tabs_block">
<!--                    <div><a href="#popup" class="tabs_addTask popup-link"> Создать задачу</a>-->
                    <div><a th:href="@{templates/popup-create-task.html}" class="tabs_addTask popup-link"> Создать задачу</a>
                    </div>
                    <table id="taskTable" class="table">
                        <thead>
                        <tr>
                            <th onclick="sortTableTask(0)">Дата создания</th>
                            <th onclick="sortTableTask(1)">Исполнитель</th>
                            <th onclick="sortTableTask(2)">Задача</th>
                            <th onclick="sortTableTask(3)">Лид</th>
                            <th onclick="sortTableTask(4)">Статус</th>
                            <th onclick="sortTableTask(5)">Дэдлайн (желаемый)</th>
                            <th onclick="sortTableTask(6)">Факт. дата завершения</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task:${tasks}">
                            <td th:text="${task.dateofcreation}"></td>
                            <td th:text="${task.executor}"></td>
                            <td th:text="${task.task}"></td>
                            <td th:text="${task.lid}"></td>
                            <td th:text="${task.status}"></td>
                            <td th:text="${task.datedeadline}"></td>
                            <td th:text="${task.dateactualcompletion}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="tab_employee" class="tabs_block"></div>
                <div id="tab_candidate" class="tabs_block"></div>
                <div id="tab_team" class="tabs_block"></div>
            </div>
        </div>
    </div>
</div>
</body>
