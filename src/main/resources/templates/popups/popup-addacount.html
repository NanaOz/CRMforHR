<div th:fragment="popup-addacount">

    <a href="#popup_2" class="tabs_addAccount popup-link">Создать аккаунт</a>
    <div id="popup_2" class="popup">
        <div th:switch="${candidates}" class="popup_body">
            <div class="popup_content">
                <a href="#header" class="popup_close close-popup">X</a>
                <div class="popup_title">Создать аккаунт сотрудника</div>
                <div class="popup_text">
                    <div>
                        <select id="last_name" class="popup_field" required autocomplete="off">
                            <option th:each="candidate:${candidates}"
                                    th:value="${candidate}"
                                    th:text="${candidate.id} + ' ' + ${candidate.user.surname} + ' ' + ${candidate.user.username} + ' ' + ${candidate.user.fathersName}">

                        </select>
                    </div>
                    <div>
                        <button class="popup_button" type="submit"><a th:href="@{/create}">Создать аккаунт сотрудника</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
