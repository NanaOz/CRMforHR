<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css/"/>
    <title>Сбор команды</title>
</head>
<body>
<div class="wrapper">
    <div class="contents">
        <div class="tabs">
            <header id="header" class="header lock-padding">
                <nav class="tabs_items">
                    <a href="menu#tab_menu" class="tabs_item"><span>Меню</span></a>
                    <a href="task#tab_task" class="tabs_item"><span>Задачи</span></a>
                    <a href="employee#tab_employee" class="tabs_item"><span>Сотрудники</span></a>
                    <a href="candidate#tab_candidate" class="tabs_item"><span>Соискатели</span></a>
                    <a href="team#tab_team" class="tabs_item"><span>Сбор Команды</span></a>
                </nav>
            </header>
            <div class="tabs_body">
                <div id="tab_menu" class="tabs_block"></div>
                <div id="tab_task" class="tabs_block"></div>
                <div id="tab_employee" class="tabs_block"></div>
                <div id="tab_candidate" class="tabs_block"></div>
                <div id="tab_team" class="tabs_block">
                    <section class="container">
                        <div class="select_tag">
                            <select size="30" name="select_tag" class="dropdown-select">
                                <option value="">Тэг</option>
                                <option value="1">какой-то первый тэг</option>
                                <option value="2">еще какой-то тэг</option>
                                <option value="3">просто тэг</option>
                            </select>
                        </div>
                    </section>
                    <section class="container">
                        <div class="select_post">
                            <select size="30" name="select_post" class="dropdown-select">
                                <option value="">Должность</option>
                                <option value="1">разраб</option>
                                <option value="2">тест</option>
                                <option value="3">рук</option>
                            </select>
                        </div>
                    </section>
                    <div>
                        <a href="" class="tabs_addVacancy popup-link">Добавить вакансию</a>
                        <a href="" class="tabs_teamSelection popup-link">Подбор команды</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
